<!DOCTYPE html>
<html>
  <head>
    <title>Pollution Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.heat JavaScript -->
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h2>Select CSV files to load pollution data</h2>
    <input type="file" id="fileInput" multiple accept=".csv" />
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([50.45, 30.523], 12); // Set the map view to Kyiv
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Handle file input and process the selected CSV files
      document
        .getElementById("fileInput")
        .addEventListener("change", handleFiles);

      function handleFiles(event) {
        const files = event.target.files;

        if (files.length === 0) {
          alert("Please select one or more CSV files.");
          return;
        }

        let combinedData = [];

        // Process each selected file
        for (let i = 0; i < files.length; i++) {
          let file = files[i];

          Papa.parse(file, {
            header: true, // Assume first row is a header
            dynamicTyping: true, // Automatically type data
            complete: function (results) {
              // Skip the last row if it's null
              let validData = results.data.slice(0, -1);
              combinedData = combinedData.concat(validData);

              if (i === files.length - 1) {
                console.log(combinedData);

                displayHeatmap(combinedData); // When all files are processed, display heatmap
              }
            },
            error: function (error) {
              console.error("Error parsing file:", error);
            },
          });
        }
      }

      function displayHeatmap(pollutionData) {
        // Prepare data for heatmap by extracting Latitude, Longitude, and interpolating CO values
        var heatData = pollutionData.map(function (row) {
          return [
            parseFloat(row.Latitude),
            parseFloat(row.Longitude),
            parseFloat(row.PM10), // Interpolate CO values with max value divided by 2
          ];
        });

        // Add the heat layer with the maximum attribute modified
        var heat = L.heatLayer(heatData, {
          radius: 25,
          blur: 15,
          maxZoom: 17,
          max: 200, // Set maximum intensity to 1 (as CO is divided by 2)
        }).addTo(map);
      }
    </script>
  </body>
</html>
