<!DOCTYPE html>
<html>
  <head>
    <title>Pollution Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.heat JavaScript -->
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
      #map {
        width: 100vh;
        height: 100vw;
      }
    </style>
  </head>
  <body>
    <h2>Select CSV files to load pollution data</h2>
    <input type="file" id="fileInput" multiple accept=".csv" />

    <label for="timeSelector">Select Time:</label>
    <input type="time" id="timeSelector" step="3600" value="12:00" />
    <p>Selected Time: <span id="selectedTime">12:00</span></p>

    <div id="map"></div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
