<!DOCTYPE html>
<html>
  <head>
    <title>Pollution Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="./js/modules/heatmap.js"></script>
    <script src="/src/js/modules/leaflet-heatmap.js"></script>


    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="footer">
      <section class="UI-box">
        <div class="row-UI">
          <p class="clock">
            Час: <span id="selectedTime">00:00</span> Дата: 2024-06-01
          </p>
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="24"
              value="1"
              class="slider"
              id="timeSelector"
            />
          </div>
        </div>

        <div class="row-UI">
          <label for="fileInput" class="button-30">Завантажити дані</label>
          <input type="file" id="fileInput" multiple accept=".csv" />

          <h2 class="title">Aer-o-meter - інформація про ваше повітря</h2>
        </div>
      </section>
    </div>

    <div id="map"></div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
